<body>

    <script>
        // ==========================================
        // âš ï¸ è¯·åœ¨è¿™é‡Œå¡«å…¥ä½ çš„ Supabase é…ç½®
        // ==========================================
        const SUPABASE_URL = 'https://hyyvijaadknbfgkrsmpj.supabase.co'; // ç±»ä¼¼ https://xxxx.supabase.co
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5eXZpamFhZGtuYmZna3JzbXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MzkyMjQsImV4cCI6MjA4MDIxNTIyNH0.8SiHwup728Z6EiAQhZ0xBfjx0z6U8-iZ_H39uD2zw2k';    // é‚£ä¸ªå¾ˆé•¿çš„ eyJ... å­—ç¬¦ä¸²
        // ==========================================

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        // [æ–°å¢] å®šä¹‰ä¸€ä¸ªå‡åç¼€ï¼Œç”¨æ¥éª—è¿‡ Supabase çš„é‚®ç®±éªŒè¯
        const FAKE_SUFFIX = '@cycle.user';

        // é»˜è®¤è®¾ç½®æ—¥æœŸé€‰æ‹©å™¨ä¸ºä»Šå¤©
        document.getElementById('startDate').valueAsDate = new Date();

        const auth = {
            // è¾…åŠ©å‡½æ•°ï¼šæ‹¼å‡é‚®ç®±
            getFakeEmail(username) { return username.trim() + FAKE_SUFFIX; },

            async signup() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const msg = document.getElementById('auth-msg');

                if (!username || !password) return msg.textContent = "è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ";
                msg.textContent = 'æ³¨å†Œä¸­...';

                // æ³¨å†Œï¼šå­˜å‡é‚®ç®±ï¼Œä½†åœ¨ metadata é‡Œå­˜çœŸç”¨æˆ·å
                const { error } = await supabase.auth.signUp({
                    email: this.getFakeEmail(username),
                    password: password,
                    options: { data: { just_name: username } }
                });

                if (error) {
                    msg.style.color = 'red';
                    msg.textContent = error.message;
                } else {
                    msg.style.color = 'green';
                    msg.textContent = 'æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨ç™»å½•...';
                }
            },

            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const msg = document.getElementById('auth-msg');

                // ç™»å½•ï¼šæ‹¼å‡ºå‡é‚®ç®±å»éªŒè¯
                const { error } = await supabase.auth.signInWithPassword({
                    email: this.getFakeEmail(username),
                    password: password
                });

                if (error) {
                    msg.style.color = 'red';
                    msg.textContent = 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯';
                }
            },

            async logout() { await supabase.auth.signOut(); }
        };

        const app = {
            data: [],

            async load() {
                // RLS ä¼šè‡ªåŠ¨è¿‡æ»¤ï¼Œè¿™é‡Œåªæ‹¿å¾—åˆ°è‡ªå·±çš„æ•°æ®
                const { data, error } = await supabase
                    .from('cycle_items')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (data) {
                    this.data = data;
                    this.render();
                }
            },

            async add() {
                const name = document.getElementById('itemName').value;
                const dateStr = document.getElementById('startDate').value;
                const duration = document.getElementById('duration').value;
                const unit = document.getElementById('unit').value;

                if (!name || !dateStr || !duration) return alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');

                // å°±ç®—æ•°æ®åº“æ˜¯ timestamptzï¼Œæˆ‘ä»¬å­˜ ISO å­—ç¬¦ä¸²ä¹Ÿæ²¡é—®é¢˜
                const startISO = new Date(dateStr).toISOString();

                const { data, error } = await supabase.from('cycle_items').insert([{
                    name: name,
                    start_date: startISO,
                    duration: duration,
                    unit: unit,
                    user_id: currentUser.id // å¿…å¡«ï¼šæ ‡è®°å½’å±
                }]).select();

                if (error) {
                    alert('æ·»åŠ å¤±è´¥: ' + error.message);
                } else {
                    this.data.unshift(data[0]); // åŠ åˆ°åˆ—è¡¨å¼€å¤´
                    this.render();
                    // é‡ç½®è¾“å…¥æ¡†
                    document.getElementById('itemName').value = '';
                    document.getElementById('duration').value = '';
                }
            },

            async del(id) {
                if (confirm('ç¡®è®¤åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                    const { error } = await supabase.from('cycle_items').delete().eq('id', id);
                    if (!error) {
                        this.data = this.data.filter(item => item.id !== id);
                        this.render();
                    }
                }
            },

            render() {
                const list = document.getElementById('item-list');
                list.innerHTML = '';

                if (this.data.length === 0) {
                    list.innerHTML = '<div style="text-align:center; color:#94a3b8; margin-top:40px;">æš‚æ— è®°å½•ï¼Œæ·»åŠ ä¸€ä¸ªè¯•è¯•ï¼Ÿ</div>';
                    return;
                }

                this.data.forEach(item => {
                    const html = this.generateItemHTML(item);
                    list.innerHTML += html;
                });
            },

            generateItemHTML(item) {
                // è®¡ç®—é€»è¾‘
                const start = new Date(item.start_date);
                const end = new Date(start);

                // æ ¹æ®å•ä½è®¡ç®—ç»“æŸæ—¥æœŸ
                if (item.unit === 'days') end.setDate(start.getDate() + parseInt(item.duration));
                if (item.unit === 'months') end.setMonth(start.getMonth() + parseInt(item.duration));
                if (item.unit === 'years') end.setFullYear(start.getFullYear() + parseInt(item.duration));

                const now = new Date();
                const totalMs = end - start;
                const passedMs = now - start;

                // è®¡ç®—å‰©ä½™å¤©æ•°
                const daysLeft = Math.ceil((end - now) / (1000 * 60 * 60 * 24));

                // è®¡ç®—ç™¾åˆ†æ¯” (0-100)
                let percent = (passedMs / totalMs) * 100;
                if (percent > 100) percent = 100;
                if (percent < 0) percent = 0;

                // çŠ¶æ€åˆ¤æ–­
                const isExpired = daysLeft < 0;
                let statusText = '';
                let color = '';

                if (isExpired) {
                    statusText = `å·²è¿‡æœŸ ${Math.abs(daysLeft)} å¤©`;
                    color = 'var(--danger)';
                } else {
                    statusText = `å‰©ä½™ ${daysLeft} å¤©`;
                    color = (daysLeft <= 7) ? 'var(--warning)' : 'var(--primary)';
                }

                // æ ¼å¼åŒ–æ˜¾ç¤ºçš„å¼€å§‹æ—¥æœŸ (YYYY-MM-DD)
                const showDate = start.toLocaleDateString();
                const unitMap = { days: 'å¤©', months: 'ä¸ªæœˆ', years: 'å¹´' };

                return `
                <div class="item-card">
                    <div class="item-top">
                        <span>${item.name}</span>
                        <span style="color:${color}">${statusText}</span>
                    </div>
                    <div class="item-sub">
                        ${showDate} å¼€å§‹ Â· å‘¨æœŸ ${item.duration}${unitMap[item.unit]}
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width:${percent}%; background:${color}"></div>
                    </div>
                    <button class="del-btn" onclick="app.del(${item.id})">åˆ é™¤</button>
                </div>
            `;
            }
        };

        // ç›‘å¬ç™»å½•çŠ¶æ€
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                currentUser = session.user;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');

                // [ä¿®æ”¹] ä¼˜å…ˆæ˜¾ç¤º metadata é‡Œçš„çº¯ç”¨æˆ·åï¼Œå¦‚æœæ²¡æœ‰å°±æ˜¾ç¤ºé‚®ç®±å»æ‰åç¼€
                const name = currentUser.user_metadata.just_name || currentUser.email.split('@')[0];
                document.getElementById('display-email').textContent = name; // æ³¨æ„è¿™é‡ŒIDå¯èƒ½å« display-email æˆ– display-nameï¼Œå¯¹åº”ä½ HTMLé‡Œçš„ID

                app.load();
            } else {
                currentUser = null;
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
            }
        });
    </script>
