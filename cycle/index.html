    <script>
        // ==========================================
        // é…ç½®åŒºåŸŸ (å·²ä¿ç•™ä½ çš„é…ç½®)
        // ==========================================
        const SUPABASE_URL = 'https://hyyvijaadknbfgkrsmpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5eXZpamFhZGtuYmZna3JzbXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MzkyMjQsImV4cCI6MjA4MDIxNTIyNH0.8SiHwup728Z6EiAQhZ0xBfjx0z6U8-iZ_H39uD2zw2k';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- å¼¹çª—é€»è¾‘ (æ–°å¢) ---

        const auth = {
            getFakeEmail(username) { return username.trim() + FAKE_SUFFIX; },
            async signup() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const msg = document.getElementById('auth-msg');
                if (!username || !password) return msg.textContent = "è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ";
                msg.textContent = 'æ³¨å†Œä¸­...';
                const { error } = await supabase.auth.signUp({

                    options: { data: { just_name: username } }
                });
                if (error) { msg.style.color = 'red'; msg.textContent = error.message; }
                else { msg.style.color = 'green'; msg.textContent = 'æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨ç™»å½•...'; }
            },
            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const msg = document.getElementById('auth-msg');
                const { error } = await supabase.auth.signInWithPassword({
                    email: this.getFakeEmail(username), password: password
                });
                if (error) { msg.style.color = 'red'; msg.textContent = 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯'; }
            },
            async logout() { await supabase.auth.signOut(); }
        };

        const app = {
            data: [],
            async load() {
                const { data } = await supabase.from('cycle_items').select('*').order('created_at', { ascending: false });
                if (data) { this.data = data; this.render(); }
            },
            async add() {
                const name = document.getElementById('itemName').value;
                const dateStr = document.getElementById('startDate').value;
                const duration = document.getElementById('duration').value;
                const unit = document.getElementById('unit').value;
                if (!name || !dateStr || !duration) return alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                
                const { data, error } = await supabase.from('cycle_items').insert([{
                    name: name, start_date: new Date(dateStr).toISOString(),
                    duration: duration, unit: unit, user_id: currentUser.id
                }]).select();
                
                if (error) alert('æ·»åŠ å¤±è´¥: ' + error.message);
                else { this.data.unshift(data[0]); this.render();
                    document.getElementById('itemName').value = ''; document.getElementById('duration').value = ''; }
            },
            async del(id) {
                // è¿™é‡Œç§»é™¤äº†åŸç”Ÿ confirmï¼Œç›´æ¥æ‰§è¡Œåˆ é™¤ (å› ä¸ºç”±å¼¹çª—æ§åˆ¶äº†)
                const { error } = await supabase.from('cycle_items').delete().eq('id', id);
                if (!error) { this.data = this.data.filter(item => item.id !== id); this.render(); }
            },
            render() {
                const list = document.getElementById('item-list');
                list.innerHTML = '';
                if (this.data.length === 0) {
                    list.innerHTML = '<div style="text-align:center; color:#94a3b8; margin-top:40px;">æš‚æ— è®°å½•ï¼Œæ·»åŠ ä¸€ä¸ªè¯•è¯•ï¼Ÿ</div>';
                    return;
                }
                this.data.forEach(item => { list.innerHTML += this.generateItemHTML(item); });
            },
            generateItemHTML(item) {
                const start = new Date(item.start_date); const end = new Date(start);
                if (item.unit === 'days') end.setDate(start.getDate() + parseInt(item.duration));
                if (item.unit === 'months') end.setMonth(start.getMonth() + parseInt(item.duration));
                if (item.unit === 'years') end.setFullYear(start.getFullYear() + parseInt(item.duration));
                
                const now = new Date();
                const daysLeft = Math.ceil((end - now) / (86400000));
                let percent = ((now - start) / (end - start)) * 100;
                if (percent > 100) percent = 100; if (percent < 0) percent = 0;
                
                let statusText = '', color = '';
                if (daysLeft < 0) { statusText = `å·²è¿‡æœŸ ${Math.abs(daysLeft)} å¤©`; color = 'var(--danger)'; }
                else { statusText = `å‰©ä½™ ${daysLeft} å¤©`; color = (daysLeft <= 7) ? 'var(--warning)' : 'var(--primary)'; }

                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width:${percent}%; background:${color}"></div>
                    </div>
                </div>`;
            }
