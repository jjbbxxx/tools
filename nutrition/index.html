        function processHighQualityImage(file) {
            return new Promise((resolve, reject) => {
                if (file.size < 4 * 1024 * 1024) {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file); return;
                }
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image(); img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_DIM = 2500; let width = img.width; let height = img.height;
                        if (width > height) { if (width > MAX_DIM) { height *= MAX_DIM / width; width = MAX_DIM; } } 
                        else { if (height > MAX_DIM) { width *= MAX_DIM / height; height = MAX_DIM; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.95).split(',')[1]);
                    };
                };
            });
        }

        function getPhotoDate(file) {
            return new Promise((resolve) => {
                if (typeof EXIF === 'undefined') { resolve(null); return; }
                EXIF.getData(file, function() {
                    const t = EXIF.getTag(this, "DateTimeOriginal");
                    if (t) { const p = t.split(/[: ]/); resolve(`${p[0]}-${p[1]}-${p[2]}T${p[3]}:${p[4]}:${p[5]}+08:00`); }
                    else { const d = new Date(); resolve(d.toISOString()); }
                });
            });
        }
