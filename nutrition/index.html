    <script>
        let selectedFile = null;
        const fileInput = document.getElementById('fileInput');

        function triggerInput(mode) {
            if (mode === 'camera') fileInput.setAttribute('capture', 'camera');
            else fileInput.removeAttribute('capture');
            fileInput.click();
        }

        fileInput.onchange = e => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = event => {
                    document.getElementById('preview').src = event.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('uploadBtn').style.display = 'block';
                    document.getElementById('result').style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            }
        };

        // ã€è¾…åŠ©å‡½æ•°ã€‘ç”ŸæˆåŒ—äº¬æ—¶é—´å­—ç¬¦ä¸² (+08:00)
        function formatBeijingTime(dateObj) {
            // å¦‚æœä¼ å…¥çš„æ˜¯ Date å¯¹è±¡ï¼Œå…ˆè½¬ä¸ºåŒ—äº¬æ—¶é—´æ•°å€¼
            const offset = 8; 
            const utc = dateObj.getTime() + (dateObj.getTimezoneOffset() * 60000);
            const bjDate = new Date(utc + (3600000 * offset));

            const pad = n => n.toString().padStart(2, '0');
            return `${bjDate.getFullYear()}-${pad(bjDate.getMonth() + 1)}-${pad(bjDate.getDate())}T${pad(bjDate.getHours())}:${pad(bjDate.getMinutes())}:${pad(bjDate.getSeconds())}+08:00`;
        }

        function getPhotoDate(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    let exifDate = EXIF.getTag(this, "DateTimeOriginal");
                    if (exifDate) {
                        // EXIF æ ¼å¼: "2025:12:25 12:30:00"
                        // ç›´æ¥æ‰‹åŠ¨æ‹¼æ¥ä¸ºä¸œå…«åŒº ISO å­—ç¬¦ä¸²ï¼Œé˜²æ­¢ç³»ç»Ÿæ—¶åŒºå¹²æ‰°
                        let p = exifDate.split(/[: ]/);
                        // å¼ºåˆ¶æŒ‡å®šä¸º +08:00
                        const isoStr = `${p[0]}-${p[1]}-${p[2]}T${p[3]}:${p[4]}:${p[5]}+08:00`;
                        resolve(isoStr);
                    } else {
                        // æ—  EXIFï¼Œä½¿ç”¨æ–‡ä»¶ä¿®æ”¹æ—¶é—´ï¼Œä½†å¼ºåˆ¶è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´æ ¼å¼
                        resolve(formatBeijingTime(new Date(file.lastModified)));
                    }
                });
            });
        }

        function updateRow(rowId, valId, value, unit) {
            const row = document.getElementById(rowId);
